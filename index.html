<!DOCTYPE html>
<!-- Created By Fahmi Dzulqarnain and Ahmad Fauzi -->
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PPDB Yayasan Islam Al Kahfi Batam, Fajar Ilahi, PPIT Imam Syafi'i">
    <meta name="keywords"
        content="ppdb alkahfi, ppdb fajar ilahi, ppdb ppit imam syafii, ppdb, pendaftaran fajar ilahi">
    <meta name="author" content="Fahmi Dzulqarnain">

    <title>PPDB Yayasan Al Kahfi Batam</title>
    <link rel="shortcut icon" href="assets/img/Yayasan Islam Al Kahfi Batam@2x.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="main_css/root.css">
    <link rel="stylesheet" href="main_css/style.css">
    <link rel="stylesheet" href="main_css/pilih_jenjang.css?v=2">
    <link rel="stylesheet" href="main_css/material_design.css">
</head>

<body>
    <main class="main">
        <section class="tentang section container" id="tentang">
            <div class="tentang_opening">
                <img src="assets/img/Yayasan Islam Al Kahfi Batam@2x.png" alt="Al Kahfi Batam" class="tentang_img">
                <h1 class="section_title tentang_title">
                    PPDB
                </h1>

                <p class="tentang_description">
                    Silakan pilih jenjang pendidikan untuk MENDAFTAR atau LOGIN
                </p>
            </div>
        </section>

        <div class="loading-container">

            <lottie-player 
                id="loadingImage" 
                class="loading-lottie" 
                src="https://assets8.lottiefiles.com/packages/lf20_dkz94xcg.json"
                background="transparent" 
                speed="1" loop autoplay
                style="max-width: 20%; max-height: 10%; margin: auto;"></lottie-player>

            <div 
                id="errorImage"
                class="flex-column centerAlign"
                style="max-width: 50%; max-height: 10%; margin: auto;">

                <lottie-player 
                    class="loading-lottie" 
                    src="assets/cant_connect_to_server.json"
                    background="transparent" 
                    speed="1" loop autoplay
                    style="max-width: 80%; margin: auto;"></lottie-player>

                <h3>Tidak Dapat Terhubung Ke Server</h3>
                <p class="small-margin-top">Mohon hubungi panitia PPDB untuk melaporkan masalah ini</p>
            </div>
        </div>

        <section class="steps section container flex-row" style="margin-bottom: 10rem;">
            <div id="gridSekolah" class="steps_container grid"></div>
        </section>

        <div class="modal__container" id="modal-container">
            <div class="modal__content" title="Close">
                <i class="fa-solid fa-xmark modal__close close-modal"></i>

                <img src="logo/FI TK.png" alt="TKIT" class="modal__img icon" id="modal-img">

                <h3 class="modal__title" id="modal-title">TKIT Fajar Ilahi</h3>
                <p style="margin-top: 1.5em;">Silakan Pilih Lokasi</p>
                <div class="flex-column modal__description" id="modal-content">
                </div>

                <button type="button" class="modal__button-link close-modal">
                    Close
                </button>
            </div>
        </div>

    </main>

    <footer class="footer section">
        <p class="footer_copy">Yayasan Islam Al Kahfi Batam &#169; Mid Cores 2024</p>
    </footer>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="includes/public-function.js?v=5"></script>
    <script src="main_js/open_close_dialog.js"></script>
    <script src="main_js/components/grid-sekolah.js?v=7"></script>
    <script src="main_js/script.js"></script>
    <script src="main_js/scripts/index.js"></script>
</body>

</html>
