<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pengaturan</title>
    <link rel="shortcut icon" href="../assets/img/Yayasan Islam Al Kahfi Batam@2x.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="../main_css/root.css">
    <link rel="stylesheet" href="../main_css/material_design.css">
    <link rel="stylesheet" href="../main_css/modal.css">
    <link rel="stylesheet" href="beranda_admin.css?v=4">
</head>

<body>
    <div id="sidebar"></div>
    <section class="beranda display-none" style="margin-left: 2rem;" id="beranda">
        <div class="text" style="margin-bottom: 1rem;">Pengaturan & Data Sekolah</div>

        <div class="flex-row margin-mobile">
            <div>
                <h3 style="text-align: left; margin-bottom: 1rem;">Data Sekolah</h3>
                <div class="flex-column content-right">
                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Nama Sekolah</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="txtNamaSekolah" type="text" class="mdc-text-field__input text-disabled" value="-"
                            disabled>
                    </label>

                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin mdc-text-field--textarea"
                        style="height: 9.2rem;">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Alamat</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <span class="mdc-text-field__resizer">
                            <textarea id="txtAlamat" class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"
                                disabled>Ini adalah Alamat</textarea>
                        </span>
                    </label>
                </div>

                <h3 style="text-align: left; margin: 1rem 0;">Data Rekening</h3>
                <div class="flex-column">
                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Nama Rekening</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="txtNamaRekening" type="text" class="mdc-text-field__input" value="-">
                    </label>
                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">No. Rekening</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="txtNoRekening" type="text" class="mdc-text-field__input" value="-">
                    </label>

                    <button id="btnSaveSettings" type="button" class="button-setujui"
                        style="margin: 6rem 1rem; font-size: 1rem;" onclick="saveSettings()">
                        Simpan Perubahan
                    </button>
                </div>
            </div>

            <div>
                <h3 class="margin-h3-orangtua" style="text-align: left;">Pengaturan Pendaftaran</h3>
                <div class="flex-column content-right">
                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Biaya Awal</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="txtBiayaAwal" oninput="onInputNumberSeparator(this)" type="text"
                            class="mdc-text-field__input" value="-">
                    </label>
                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Biaya SPP (Bulanan)</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="txtBiayaSPP" oninput="onInputNumberSeparator(this)" type="text"
                            class="mdc-text-field__input" value="-">
                    </label>
                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Biaya Pendaftaran</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="txtBiayaPendaftaran" oninput="onInputNumberSeparator(this)" type="text"
                            class="mdc-text-field__input" value="-">
                    </label>
                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Kontak Pendaftaran</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input id="txtKontak" type="text" class="mdc-text-field__input" value="-">
                    </label>
                    <label class="mdc-text-field mdc-text-field--outlined text-field-margin mdc-text-field--textarea"
                        style="height: 9.2rem;">
                        <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Link Grup WhatsApp</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <span class="mdc-text-field__resizer">
                            <textarea id="txtLinkGrupWA" class="mdc-text-field__input" rows="8" cols="40"
                                aria-label="Label">https://chat.whatsapp.com/</textarea>
                        </span>
                    </label>
                    <div class="mdc-form-field" style="margin: .5rem;">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="checkboxRegistration" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                            <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="checkboxRegistration">Buka / Tutup Pendaftaran</label>
                    </div>

                    <div class="mdc-form-field" style="margin-left: .5rem;">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="checkboxShown" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                            <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="checkboxShown">Tampilkan / Sembunyikan Sekolah</label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal__container" id="modal-container">
        <div class="modal__content" title="Close">
            <i class="bx bx-x modal__close close-modal"></i>

            <div style="width: 100px; margin: 24px auto;" class="lottie-size">
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_bdnjxekx.json"
                    background="transparent" speed="1" loop autoplay></lottie-player>
            </div>

            <h3 id="titleDialog">TKIT Fajar Ilahi</h3>
            <p id="descriptionDialog">Silakan Pilih Tipe Kelas</p>

            <button type="button" class="modal__button-link close-modal">
                Close
            </button>
        </div>
    </div>

    <section class="fokus-sisi-tengah display-mobile disappeared">
        <div style="text-align: -webkit-center;">
            <div class="akses_lewat_laptop"></div>
            <h1>Mohon Maaf</h1>
            <p>Halaman ini hanya mendukung akses melalui komputer/laptop</p>
        </div>
    </section>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="../includes/public-function.js?v=5"></script>
    <script src="../main_js/script.js"></script>
    <script src="../main_js/open_close_dialog.js"></script>
    <script src="../main_js/admin_sidebar.js"></script>
    <script src="../main_js/report.js?v=9"></script>
    <script src="../main_js/admin_settings.js?v=3"></script>
</body>

</html>
