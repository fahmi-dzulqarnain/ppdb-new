<!DOCTYPE html>
<!-- Created By Fahmi Dzulqarnain and Ahmad Fauzi -->
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB Yayasan Al Kahfi Batam</title>
    <link rel="shortcut icon" href="../assets/img/Yayasan Islam Al Kahfi Batam@2x.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>

    <link rel="stylesheet" href="masuk.css">
    <link rel="stylesheet" href="../main_css/root.css">
    <link rel="stylesheet" href="../main_css/material_design.css">
</head>

<body>
    <section class="cover" id="daftar">
        <div class="cover-content">
            <div class="header-bar-properti">
                <img id="imgLogo" src="../assets/img/PPIT SMP@2x.png" alt="al-kahfi-batam.png" class="side_logo">
                <div>
                    <h3 id="namaSekolah" class="mobile-size-font-logo-h3">SMPIT Imam Syafii</h3>
                    <p id="alamat" class="mobile-size-font-logo-p">Jl. Hang Lekiu, Sambau, Nongsa</p>
                </div>
            </div>
            <div class="text-2">Masuk Akun</div>

            <div style="margin-top: 5vh;">
                <div id="conten-right" class="flex-column">

                    <label
                        class="mdc-text-field mdc-text-field--filled mdc-text-field--with-leading-icon text-field-margin">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label">No HP Ayahanda atau NISN</span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0"
                            role="button">phone</i>
                        <input class="mdc-text-field__input" type="text" id="txtUsername">
                        <span class="mdc-line-ripple"></span>
                    </label>
                    <label
                        class="mdc-text-field mdc-text-field--filled mdc-text-field--with-leading-icon text-field-margin">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label">Tanggal Lahir Ananda</span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0"
                            role="button">cake</i>
                        <input class="mdc-text-field__input" type="text" id="txtPassword">
                        <span class="mdc-line-ripple"></span>
                    </label>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Contoh: 13-01-2010
                        </div>
                    </div>
                    <div class="flex-column" id="first">
                        <button class="button" onclick="signIn()" style="margin: 2.5vh 0vh 0;">
                            Masuk
                        </button>
                    </div>
                </div>

            </div>
            <div class="footer-bar-properti">
                <img src="../assets/img/Yayasan Islam Al Kahfi Batam@2x.png" alt="al-kahfi-batam.png"
                    class="footer_logo">
                <div>
                    <h3 class="mobile-size-font-logo-h3-footer" style="font-size: smaller;">Yayasan Islam Al Kahfi Batam
                    </h3>
                    <p class="mobile-size-font-logo-p-footer" style="font-size: smaller;">Meniti Jejak Generasi Islam
                        Pertama</p>
                </div>
            </div>
        </div>
    </section>

    <div class="modal__container" id="modal-container">
        <div class="modal__content" title="Close">
            <i class="bx bx-x modal__close close-modal"></i>

            <div style="width: 100px; margin: 24px auto;" class="lottie-size">
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_bdnjxekx.json"
                    background="transparent" speed="1" loop autoplay></lottie-player>
            </div>

            <h3 id="titleDialog">TKIT Fajar Ilahi</h3>
            <p id="descriptionDialog">Silakan Pilih Tipe Kelas</p>

            <button class="modal__button-link close-modal">
                Close
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="../includes/public-function.js?v=3"></script>
    <script src="../main_js/script.js"></script>
    <script src="../main_js/open_close_dialog.js"></script>
    <script>
        const namaSekolah = localStorage.getItem('namaSekolah')
        const alamat = localStorage.getItem('alamat')
        const logoSekolah = localStorage.getItem('logoSekolah')

        attachToView('namaSekolah', namaSekolah)
        attachToView('alamat', alamat)
        setToImage('imgLogo', logoSekolah)

        function signIn() {
            const request = new XMLHttpRequest()
            const txtUsername = document.getElementById('txtUsername')
            const txtPassword = document.getElementById('txtPassword')
            const username = txtUsername.value
            const password = txtPassword.value
            const jsonBody = JSON.stringify({
                noHP: username,
                tanggalLahir: password
            })

            request.onload = function () {
                const response = JSON.parse(request.responseText)
                const responseCode = response.statusCode
                const title = response.error
                const messages = response.message

                if (responseCode != 200) {
                    attachToView('titleDialog', title)
                    attachToView('descriptionDialog', messages)
                    openDialog()
                } else {
                    const token = response.accessToken
                    const tipeAkun = response.tipeAkun

                    localStorage.setItem('accessToken', token)

                    if (tipeAkun == "pendaftar") {
                        window.location.replace(`${viewURL}parent`)
                    } else {
                        window.location.replace(`${viewURL}admin`)
                    }
                }
            }

            request.open('POST', `${mainURL}auth/signIn`)
            request.setRequestHeader('Content-Type', 'application/json')
            request.send(jsonBody)
        }
    </script>
</body>

</html>
